<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            width: 400px;
            min-height: 200px;
            background-color: #ffffff;
            color: #333;
        }

        .header {
            padding: 16px;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            padding: 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
        }

        select, input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .image-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .image-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .image-item:hover {
            background-color: #f8f9fa;
        }

        .image-item:active {
            background-color: #e9ecef;
        }

        .image-size {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #495057;
            min-width: 120px;
            text-align: right;
        }

        .image-name {
            margin-left: 12px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
            color: #333;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }

        .empty {
            padding: 40px 20px;
            text-align: center;
            color: #adb5bd;
        }

        .error {
            padding: 16px;
            margin: 16px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Scrollbar styles */
        .image-list::-webkit-scrollbar {
            width: 8px;
        }

        .image-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .image-list::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 4px;
        }

        .image-list::-webkit-scrollbar-thumb:hover {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EXIF Viewer</h1>
    </div>

    <div class="controls">
        <div class="control-row">
            <label for="maxImages">Ë°®Á§∫‰ª∂Êï∞:</label>
            <input type="number" id="maxImages" value="20" min="1" max="100">
        </div>

        <div class="control-row">
            <label for="sortType">‰∏¶„Å≥È†Ü:</label>
            <select id="sortType">
                <option value="0">Èù¢Á©ç (H√óW)</option>
                <option value="1">È´ò„Åï (H)</option>
                <option value="2">ÂπÖ (W)</option>
            </select>
        </div>

        <div class="control-row">
            <button id="scanButton" class="btn-primary">üîç ÁîªÂÉè„Çí„Çπ„Ç≠„É£„É≥</button>
        </div>
    </div>

    <div id="imageList" class="image-list"></div>

    <script src="popup.js" type="module"></script>
</body>
</html>
